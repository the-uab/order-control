
<form ng-submit="login(item)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="text" class="form-control" ng-model="item.email" placeholder="example@example.com">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">password</label>
    <input type="password" class="form-control" ng-model="item.password" placeholder="********">
  </div>
  </div>
  <button type="submit" class="btn btn-default">Ingresar</button>
</form>
