<div class="jumbotron">
      <b><h3 class="center">Nuevo Producto</h3></b>

        <form class="form-horizontal" ng-submit="saveProduct(item)">
          <div class="form-group" >
            <label for="descripcion" class="col-sm-2 control-label">Descripción</label>
            <div class="col-sm-4">
              <input type="text" ng-model="item.DESCRIPCION" class="form-control"  placeholder="Nombre del Producto">
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-sm-2 control-label">Categoria</label>

            <div class="col-sm-4">
              <select ng-model="item.ID_CATEGORIA_ITEM" required>
                <option value="">Seleccione categoria</option>
                <option value="{{categoria.ID_CATEGORIA_ITEM}}" ng-repeat="categoria in categorias">{{categoria.DESCRIPCION}}</option>
              </select>
            </div>
          </div>
           
          <div class="form-group">
            <label for="precio" class="col-sm-2 control-label">Precio Unitario</label>
            <div class="col-sm-3">
              <input type="number" min="0" value="0" step="0.1" ng-model="item.PRECIO" class="form-control"  placeholder="Precio por unidad">
            </div>
          </div>
            <div class="form-group">
            <label for="stock" class="col-sm-2 control-label">Stock</label>
            <div class="col-sm-3">
              <input type="number" min="0" value="0" step="1" ng-model="item.STOCK" class="form-control"  placeholder="Cantidad existente">
            </div>
          </div>
          <div class="row">
            <div class="col-md-7"><span class="pull-right"><button type="submit" class="btn btn-primary" >Registrar Producto</button></span></div>
          </div>
              
        </form>
        <br>
        <div class="table-responsive" style="max-width: 85%;">
        
          <div class="row clearfix">
          <div class="col-md-12 column">
            <table class="table table-bordered table-hover" id="tab_logic" ng-table="tblProductos">
              <thead>
                <tr >
                  <th class="text-center">
                    Nº
                  </th>
                  <th class="text-center">
                    Descripción
                  </th>
                  <th class="text-center">
                    Cantidad
                  </th>
                  <th class="text-center">
                    Precio unitario
                  </th>
                  <th class="text-center">
                    Gestión
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr id='addr0'ng-repeat="product in products">
                  <td>
                  {{product.ID_ITEM}}
                  </td>
                  <td>
                  {{product.DESCRIPCION}}
                  </td>
                  <td>
                  {{product.STOCK}}
                  </td>
                  <td>
                   {{product.PRECIO}}
                  </td>
                  <td>
                   <button class="btn btn-danger" ng-click="deleteProduct(product, $index)">X</button>
                   <button class="btn btn-success">O</button>
                   <button class="btn btn-warning" data-toggle="modal" data-target="#modal_update">E</button>
                  </td>

                </tr>
                          <tr id='addr1'></tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--<a id='delete_row' class="pull-right btn btn-default">Eliminar de la lista</a>-->
      </div>
        </div>
</div>
