<h1>New User</h1>

<ul>
	<li ng-repeat="user in users">
		<b>nombre {{user.name}}</b>
		edad {{user.age}}
		<a ng-click="remove(user)">remove</a>
	</li>
</ul>
<button ng-click="createNewUser()">new user</button>


<div>
  <ul>
    <li ng-repeat="person in persons">
      {{person.id}}
      {{person.name}}
      {{person.gender}}
    </li>
  </ul>
</div>


<form ng-submit="savePerson(item)">
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" class="form-control" ng-model="item.name" placeholder="Agregue su nombre aqui">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Genero</label>
    <input type="text" class="form-control" ng-model="item.gender" placeholder="Genero" maxlength='1'>
  </div>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
