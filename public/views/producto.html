<div class="container">

  <div class="jumbotron">

      <b><h3 class="center">Nuevo Producto</h3></b>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="descripcion" class="col-sm-2 control-label">Descripción</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="descripcion" placeholder="Nombre del Producto">
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-sm-2 control-label">Categoria</label>
            <div class="col-sm-4">
              <select name="autor" id="autor" required>
              <option value="">Seleccione Autor</option>
              <option value="">Seleccione Autor</option>
              <option value="">Seleccione Autor</option>
              <option value="">Seleccione Autor</option>
              <option value="">Seleccione Autor</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="precio" class="col-sm-2 control-label">Precio Unitario</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="precio" placeholder="Precio por unidad">
            </div>
          </div>
            <div class="form-group">
            <label for="stock" class="col-sm-2 control-label">Stock</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="precio" placeholder="Cantida existente">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Registrar Producto</button>
            </div>
          </div>
        </form>
        <div>

</div>
        <div class="table-responsive" style="max-width: 85%;">
        
          <div class="row clearfix">
          <div class="col-md-12 column">
            <table class="table table-bordered table-hover" id="tab_logic">
              <thead>
                <tr >
                  <th class="text-center">
                    N.
                  </th>
                  <th class="text-center">
                    Descripción
                  </th>
                  <th class="text-center">
                    Cantidad
                  </th>
                  <th class="text-center">
                    Precio unitario
                  </th>

                </tr>
              </thead>
              <tbody>
                <tr id='addr0'ng-repeat="product in products">
                  <td>
                  {{product.ID_ITEM}}
                  </td>
                  <td>
                  {{product.NOMBRE_PRODUCTO}}
                  </td>
                  <td>
                  {{product.STOCK}}
                  </td>
                  <td>
                   {{product.PRECIO}}
                  </td>
                </tr>
                          <tr id='addr1'></tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--<a id='delete_row' class="pull-right btn btn-default">Eliminar de la lista</a>-->
      </div>
        </div>

  </div>

</div>
